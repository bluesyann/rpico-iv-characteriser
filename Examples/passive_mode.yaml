name: test
component: 1k resistor

carac 1:
    comment: Small step
    datafile: small_step.dat
    range: 0
    setup:
        voffset: 0
        sampling: 100
    init:
        ch1:
            v: nc
        ch2:
            v: nc
        ch3:
            v: nc
    watch:
        duration: 5
    plot 1:
        name: Voltage versus time
        file: plot2.png
        x: t
        xlabel: Time (s)
        y: v1
        ylabel: Voltage (V)
    plot 2:
        name: Current versus time
        file: plot2.png
        x: t
        xlabel: Time (s)
        y: i1
        ylabel: Current (mA)

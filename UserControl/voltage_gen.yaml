name: test
component: 1k resistor

carac 1:
    comment: Small step
    datafile: small_step.dat
    setup:
        voffset: 0
        sampling: 100
    init:
        ch1:
            v: 0
        ch2:
            v: 0
        ch3:
            v: 0
    sweep:
        channel:
            ch1: v
        values: 0 2 4 6 4 2 0
        timestep: 2
    plot 1:
        name: Resistance 1 kOhm
        file: plot1.png
        x: v1
        xlabel: Voltage (V)
        y: i1
        ylabel: Current (mA)
    plot 2:
        name: Resistance 1 kOhm
        file: plot2.png
        x: t
        xlabel: Time (s)
        y: v1
        ylabel: Voltage (V)
